<form [formGroup]="form" *ngIf="form" class="form-wrapper" (ngSubmit)="submit()">
    <h1>fill the user info!</h1>
   <div>
       <mat-form-field class="form-iput" appearance="outline" >
           <mat-label>User Name</mat-label>
           <input matInput placeholder="name" formControlName="name">
           <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
           <mat-error *ngIf="name?.invalid">{{getErrorMessage(name)}}</mat-error>

       </mat-form-field>
   </div>
   <div>
    <mat-form-field class="form-iput" appearance="outline" >
        <mat-label>avatar URL</mat-label>
        <input matInput placeholder="avatar URL" formControlName="avatar">
        <mat-icon matSuffix>link</mat-icon>
        <mat-error *ngIf="avatar?.invalid">{{getErrorMessage(avatar)}}</mat-error>

    </mat-form-field>
</div>
   <div *ngIf="!edit">
       <mat-form-field class="form-iput" appearance="outline">
           <mat-label>Enter your email</mat-label>
           <input matInput placeholder="pat@example.com" formControlName="email">
           <mat-icon matSuffix>email</mat-icon>
           <mat-error *ngIf="email?.invalid">{{getErrorMessage(email)}}</mat-error>
         </mat-form-field>
   </div>
    <div >
        <mat-form-field class="form-iput" appearance="outline">
            <mat-label>Created at</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="createdAt">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
   <div>
       <mat-form-field class="form-iput" appearance="outline">
           <mat-label>Phone number</mat-label>
           <app-tel-input formControlName="phone"></app-tel-input>
           <mat-icon matSuffix>phone</mat-icon>
           <mat-error *ngIf="phone?.invalid">you must enter a valid number</mat-error>
         </mat-form-field>
   </div>
   <button class="button-submit" mat-button color="primary" [disabled]="!form.valid || !form.dirty">Submit</button>
 </form>
